<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while lá»“ng</title>
    <style>
        table{
            background-color: orange;
            border-color: blue;
        }
        tr td {
            width: 30px;
            height: 30px;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let bang= "<table border='1' cellspacing='0'>";
    let i=1;
    let j=1;
    while ( i<=10) {
        bang= bang + "<tr>"
        while (j<=10){
            bang=bang + "<td>" + i*j + "</td>";
        j++;
        }
    bang=bang+ "</tr>";
        i++;
        j=1;
    }
    bang=bang + "</table>"
    document.write(bang)
</script>
</body>
</html>
