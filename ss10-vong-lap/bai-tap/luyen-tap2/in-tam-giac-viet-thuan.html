<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in-tam-giac</title>
</head>
<body>
<script>
    var h=prompt('nhập cạnh tam giác')
    for (var i =1; i<=h; i++){
        for (var j=1; j<=i;j++){
            document.write("*")
        }document.write("<br>")
    }
    document.write('<br>')
    document.write("<br>")

    for (var i=1; i<=h; i++){
        for (var j=h;j>=i;j--){
            document.write("*")
        }document.write("<br>")
    }
    document.write('<br>')
    document.write("<br>")


    for (var i=1; i<=h; i++){
        for (var j=1; j<=h-i;j++){
            document.write("&nbsp&nbsp")}
        for (var k=1; k <=i; k++){
            document.write("*")
        }document.write("<br>")

    }
    document.write('<br>')
    document.write("<br>")
    for (var i=1; i<=h;i++){
        for(var j=1;j<=i-1;j++){
            document.write("&nbsp&nbsp")}
        for (var k=1; k<=h-i+1; k++){
            document.write("*")
        }document.write("<br>")
    }
</script>
</body>
</html>
