<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành while</title>
</head>
<body>
<script>
    let num=parseInt( prompt("nhập số bât kỳ để bắt đầu"));
    let total=0;
    while (num != -1){
        num = parseInt( prompt('nhập 1 số bất kỳ'));
        if (num==-1) {break}
        total+= num;
    }document.write(total)
</script>
</body>
</html>
