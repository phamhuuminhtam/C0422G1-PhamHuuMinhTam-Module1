<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình chữ nhật</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("nhập dộ dài hình chữ nhật"));
    var b = parseFloat(prompt("nhập dộ rộng hình chữ nhật"));
    alert("diện tích hình chữ nhật là " + (a*b));
</script>
</body>
</html>
