<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    var count=0;
    for (var i=0; i<numbers.length;i++){
        if(value== numbers[i]){
            alert(value + " được tìm thấy tại " + i)
            count++
        }
    }
    if (count==0) {
   alert("không tìm thấy "+ value + " trong mảng");
    }
</script>
</body>
</html>
