<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi</title>
</head>
<body>
<script>
    var age = parseInt(prompt("nhập tuổi"))
   if (age >0 && age <120){
       document.write("bạn đã nhập tuổi của 1 người")
   } else {document.write("đây là tuổi của người?");}
</script>
</body>
