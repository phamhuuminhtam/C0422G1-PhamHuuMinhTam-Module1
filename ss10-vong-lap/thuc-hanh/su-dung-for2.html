<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng for</title>
</head>
<body>
<script>
 let num = prompt("Enter your number: ");
 let total = 0;
 let i = 1;
 for (; i <= num; i +=1) {
     total = total + i;
     alert(total);
 } document.write(total)
</script>
</body>
</html>
