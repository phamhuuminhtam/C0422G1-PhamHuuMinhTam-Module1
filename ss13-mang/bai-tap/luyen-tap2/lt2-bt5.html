<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh 2 chuỗi</title>
</head>
<body>
<script>
    var c=0
    var str1= prompt("nhập chuỗi thứ nhất")
    var str2= prompt("nhập chuỗi thứ hai")
    if (str1.length == str2.length){
        for (var i=0; i<str1.length;i++){
            if (str1[i]!=str2[i]){
                c++
                break
            }
        }
        if (c>0) {document.write("2 chuỗi khác nhau")
        } else {document.write("2 chuối giống nhau")}
    } else document.write("2 chuối khác nhau")
</script>

</body>
</html>
