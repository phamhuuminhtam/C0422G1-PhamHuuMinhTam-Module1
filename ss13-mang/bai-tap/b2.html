<body>

<script>
    var num = prompt('nhập dãy số cần tách');
    var str = num.toString();
    var newArr=[] = str[0]
    for (i=1; i<str.length;i++){
        if ( str[i-1] %2==0 && str[i]%2==0){
            newArr= newArr + "-" +str[i]
            }else newArr=newArr+ str[i]
        }
    document.write(newArr)

</script>
</body>
</html>
