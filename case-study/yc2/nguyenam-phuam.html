<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nguyên âm - phụ âm</title>
</head>
<body>
<script>
    let a = prompt("nhập ký tự cần kiểm tra")
    if (a/a ===1) {
        document.write(a + " là số ")
        }else {

    switch (a) {
        case "A":
        case "O":
        case "U":
        case "I":
        case "E":
        case "a":
        case "o":
        case "u":
        case "i":
        case "e":
            document.write(a + " là nguyên âm")
            break;
         default:
             document.write(a + " là phụ âm")

    }
    }
</script>
</body>
</html>
