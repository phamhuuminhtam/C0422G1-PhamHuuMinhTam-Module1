<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích tam giác</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("nhập dộ dài cạnh góc vuông thứ 1"));
    var b = parseFloat(prompt("nhập dộ dài cạnh góc vuông thứ 2"));
    alert("diện tích hình tam giác vuông là  " + (a*b/2));
</script>
</body>
</html>
