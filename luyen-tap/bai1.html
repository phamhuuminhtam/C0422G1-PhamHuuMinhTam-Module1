<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    var str=prompt("nhập 1 chuỗi bất kỳ")
    var x=prompt("nhập ký tự x")
    var c=0
    for (var i=0;i<str.length;i++){
        if (x== str[i]){
            c++
        }
    }document.write(c)
</script>
</body>
</html>
