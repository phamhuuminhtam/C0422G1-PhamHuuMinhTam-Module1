<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var f=parseInt(prompt("nhập thứ tự chuỗi fibo cần tìm"))
    var a1=0
    var a2=1
    var i=0
    var sum=0;
        while (i<f){
       var a = a1+a2
        sum=sum+a2;
       console.log(sum)
        a1=a2
        a2=a
        i++
        }

    document.write(sum)
</script>
</body>
</html>
