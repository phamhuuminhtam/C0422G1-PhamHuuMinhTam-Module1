<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập chuỗi")
    let arr = str.trim().split("")
    for (let i=0; i<arr.length;i++){
        for (let j=i+1; j<arr.length;j++){
            if (arr[i]=== arr[j]){
                arr.splice(j,1);
                j--
            }
        }
    }
    document.write(arr.length + "<br>")
</script>
</body>
</html>
