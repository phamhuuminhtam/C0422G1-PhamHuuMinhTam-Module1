<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa</title>
</head>
<body>
<script>
    var num=prompt("nhập vào 1 số")
    var  factorial=1;
    for (var i=1; i<=num; i++){
        factorial= factorial*i
    }
    document.write(num + "!= "+  factorial)
</script>
</body>
</html>
