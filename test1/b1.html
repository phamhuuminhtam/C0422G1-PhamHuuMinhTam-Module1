<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a
    do {
        a=prompt("nhập số phần tử của mảng")
    }while (a>50)
    console.log(a)
    let arr=[]
    for (let i =0; i<a ; i++){
        arr[i]= +prompt("nhập phần tử thứ "+ (i+1))

    }
    let sum=0
    let count=0
    for(let j=0;j< arr.length;j+=3){
        if(arr[j]%5===0){
            sum+=arr[j]
            count++
        }
    }
    document.write(sum/count + "<br>")

</script>
</body>
</html>
