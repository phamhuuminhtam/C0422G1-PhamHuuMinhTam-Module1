<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizzbuzz</title>
</head>
<body>
<script>
for (var i=1; i<=100; i++) {
    (i % 15 == 0) ? document.write("FizzBuzz" + "<br>") :
        (i % 3 == 0) ? document.write("Fizz" + "<br>") :
            (i % 5 == 0) ? document.write("Buzz" + "<br>") :
                document.write(i + "<br>");
}
</script>
</body>
</html>
