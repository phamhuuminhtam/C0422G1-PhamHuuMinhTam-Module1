<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra giá trị số nhập vào</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    if (value >0 ) {
        document.write("1")
        } else if (value <0){
        document.write("-1")}
            else { document.write("0")}

</script>
</body>
</html>
