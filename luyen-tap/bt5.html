<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibo nguyên tố</title>
</head>
<body>
<script>
    var a1=0
    var a2=1
    var count=0
    while (a2<10000){
        var a = a1+a2
        for (var i=1; i<=a2;i++){
            if (a2%i==0){
                count++
            }
        }
            if (count==2){
                document.write(a2+"<br>")
            } count=0

        a1=a2
        a2=a
    }

</script>
</body>
</html>
