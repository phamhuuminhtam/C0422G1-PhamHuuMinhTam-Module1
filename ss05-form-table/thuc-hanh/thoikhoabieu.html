<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thoi khoa bieu</title>
    <style>
        body {
            padding: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            padding: 20px;
            border: 1px solid black;
        }
        th{
            font-family: 'Patua One', cursive;
            font-size:16px;
            font-weight:400;
            color:#fff;
            text-align:center;
            padding:20px;
            background-color: #d61b06;
            border-color: white;
        }
        td{
            font-family: 'Open Sans', sans-serif;
            font-weight:400;
            color:#5f6062;
            font-size:13px;
            padding:20px 20px 20px 20px;
            border-bottom:1px solid #e0e0e0;
            text-align: center;
        }

        .hover {
            background: red;
        }
    </style>
    
</head>
<body>
    <h2 align="center">THỜI KHÓA BIỂU</h2>
    <table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td style=" padding: 8px" >Thứ hai</td>
        <td style=" padding: 8px">Thể dục </td>
        <td style=" padding: 8px"> Hướng dẫn trò chơi mới</td>
    </tr>
    <tr>
        <td style=" padding: 8px" >Thứ ba </td>
        <td style=" padding: 8px"> Nhân biêt tập nói</td>
        <td style=" padding: 8px">Rèn nề nếp, kỹ năng sống </td>
    </tr>
    <tr>
        <td style=" padding: 8px" >Thứ tư</td>
        <td style=" padding: 8px">Âm nhạc </td>
        <td style=" padding: 8px">Vui chơi </td>
    </tr>
    <tr>
        <td style=" padding: 8px" >Thứ năm </td>
        <td style=" padding: 8px">Văn học </td>
        <td style=" padding: 8px">Nhận biết các giá trị sống </td>
    </tr>
</table>
</body>
</html>
