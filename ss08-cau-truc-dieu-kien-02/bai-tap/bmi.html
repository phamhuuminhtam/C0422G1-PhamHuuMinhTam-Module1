<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cơ thể</title>
</head>
<body>
<script>
    var nang=prompt('nhập cân nặng');
    var cao=  prompt('nhập chiều cao');
    console.log(cao);
    var bmi= nang/ (cao*cao);
    (bmi < 18.5) ? document.write("Underweight") :
        (bmi<25) ?  document.write("Normal"):
            (bmi<30) ? document.write("Overweight"):document.write("Obese");
</script>
</body>
</html>
