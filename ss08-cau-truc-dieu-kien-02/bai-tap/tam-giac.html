<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check tam giác</title>
</head>
<body>
<script>
    var a = parseFloat(prompt("nhập cạnh a"));
    var b = parseFloat(prompt("nhập cạnh b"));
    var c = parseFloat(prompt("nhập cạnh c"));
    if (a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) {
        alert(" cạnh " + a +" cạnh "+ b +" cạnh "+c + " là 3 cạnh của tam giác" );
    } else { alert("cạnh " +a+ " cạnh "+ b + " cạnh "+ c + " không phải là 3 cạnh của tam giác") }
</script>

</body>
</html>
