    <title>swap</title>
</head>
<body>
<script>
    let str=prompt("nhập vào 2 số")
    let arr=str.split("")
    alert(swap(arr))
    function swap(a) {
        let temp
        temp=a[0]
        a[0]=a[1]
        a[1]=temp
    return a.join("")
    }
</script>
