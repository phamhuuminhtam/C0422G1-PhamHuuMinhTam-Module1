<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kẻ hình chữ nhật</title>
</head>
<body>
<p id="hcn"></p>
<script>
    var a = prompt("nhập cd");
    var b = prompt("nhập cr");
    var text="";
    for (var j=1;j<= b;j++) {
        for (var i = 1; i <= a; i++){
            if (i == a) {
                text += "<br>"
            } else {
                text += "*"
            }}
    }
      document.getElementById("hcn").innerHTML= text

</script>
</body>
</html>
