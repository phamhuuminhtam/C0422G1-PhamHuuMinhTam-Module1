<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var str=[]
    var count=0
    var arr=[]
      for (var i=0; i<10;i++){
       str[i]=prompt('nhập phần tử thứ '+ (i+1) + " của mảng")
       if (str[i]>=10) {
           arr[count]= str[i]
           count++
       }
   } document.write("có " + count +" phần tử lớn hơn hoặc bằng 10 " + "<br>")
    document.write("các phần tử lớn hơn 10 là: "+ arr)
</script>
</body>
</html>
