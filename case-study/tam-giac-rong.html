<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác rỗng</title>
</head>
<body>
<script>
    var h=prompt('nhập cạnh tam giác');
    for (i=1; i<=h;i++){
        for (j=1;j<=i;j++){
            if(j==1 || j==i || i==1 || i==h) {
                document.write("*")

            }else { document.write("&nbsp&nbsp")
            }

        }document.write("<br>")
    }
</script>
</body>
</html>
