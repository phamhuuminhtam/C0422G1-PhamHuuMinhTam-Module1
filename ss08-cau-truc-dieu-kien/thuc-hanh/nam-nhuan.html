<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt('nhập năm muốn kiểm tra'));
    if (year %4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.write(year + ' là năm nhuận');
            } else {
                document.write(year + ' không phải là năm nhuận');
            }
        }else
            {
                document.write(year + '  là năm nhuận');
            }
    }else
        {
        document.write(year + '  không là năm nhuận');
         }


</script>
</body>
</html>
