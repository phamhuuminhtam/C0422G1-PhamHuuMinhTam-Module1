<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xóa phần tử x</title>
</head>
<body>
<script>
    var arr= new Array(10)
    var a=Array(9)
    for (var i=0; i< arr.length;i++){
        arr[i]=parseInt( prompt('nhập phần tử thứ '+ (i+1) + " của mảng"))}
    var x= prompt("nhập phần tử x cần tìm trong mảng")
    for (var k =0; k<arr.length; k++){
        if (x==arr[k]){
            for (var j=0; j<k;j++){
            a[j]=arr[j]
            }
            for (var m=k+1; m<arr.length;m++){
                a[m-1]=arr[m]
            }
        }
    }document.write(a)



</script>
</body>
</html>
