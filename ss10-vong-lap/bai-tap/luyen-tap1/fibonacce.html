<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacce</title>
</head>
<body>
<script>
    var f=parseInt(prompt("nhập thứ tự chuỗi fibo cần tìm"))
    var a1=0
    var a2=1
    var i=0
        while (i<f){
        var a = a1+a2
            document.write(a2+ ", ")
        a1=a2
        a2=a
        i++

    }
</script>
</body>
</html>
