<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính 2</title>
    <style>
        button{
            width: 50px;
            height: 50px;
            background-color: peachpuff;
            font-weight: bolder;
            color: red;
            font-size: 20pt;
        }

    </style>
</head>
<body>

    <input type="text" id="number" name="" style="width: 220px; font-size: 20pt; font-weight: bolder">
<table border ="1">

    <tr>
        <td><button type="button" onclick="number.value += '1'"> 1 </button></td>
        <td><button type="button" value ="2" onclick="number.value += '2'"> 2</button></td>
        <td><button type="button" value ="3" onclick="number.value += '3'"> 3</button></td>
        <td><button type="button" value ="+" onclick="number.value += '+' "> + </button></td>
    </tr>

    <tr>
        <td><button type="button" value ="4" onclick="number.value += '4'"> 4</button></td>
        <td><button type="button" value ="5" onclick="number.value += '5'"> 5</button></td>
        <td><button type="button" value ="6" onclick="number.value += '6'"> 6</button></td>
        <td><button type="button" value ="-" onclick="number.value += '-'">-</button></td>
    </tr>
    <tr>
        <td><button type="button" value ="7" onclick="number.value += '7'"> 7</button></td>
        <td><button type="button" value ="8" onclick="number.value += '8'"> 8</button></td>
        <td><button type="button" value ="9" onclick="number.value += '9'"> 9</button></td>
        <td><button type="button" value ="*" onclick="number.value += '*'"> *</button></td>
    </tr>
    <tr>
        <td><button type="reset" onclick="number.value = ''"> AC</button></td>
        <td><button type="button" value="0" onclick="number.value += '0'"> 0</button></td>
        <td><button type="button" onclick="number.value =eval(number.value)"> = </button></td>
        <td><button type="button"  value ="/" onclick="number.value += '/'"> /</button></td>
    </tr>
</table>

</body>
</html>
