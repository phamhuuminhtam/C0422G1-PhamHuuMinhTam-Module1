<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thông báo</title>
</head>
<body>

<script>
    let x=12
    let y=13
    alertSum(x,y)

    function alertSum(x,y) {
        if (x>y) {
            alert(x +" lớn hơn" +y)
        } else {
            document.write(x+y)
            return x+y
        }
    }
</script>

</body>
</html>
