<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("nhập số phần tư của mảng")
    let a= []
    let b=[]
    let sum=0
    for (let i =0 ; i< num; i++){
        a[i] = +prompt("nhập phần tử thứ "+ i +" của mảng");
        sum= sum+ a[i];
        b[i]=sum;
    }
    document.write(a +"<br>" +b );

</script>
</body>
</html>
