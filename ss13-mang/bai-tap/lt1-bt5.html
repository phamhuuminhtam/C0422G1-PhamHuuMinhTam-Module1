<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên trong mảng</title>
</head>
<body>
<script>
    var arr=[]
    var count=0;
    for (i=0; i<10;i++){
        arr[i]=parseInt( prompt('nhập phần tử thứ '+ (i+1) + " của mảng"))
        if (arr[i]<0){
            count++
        }
    }document.write("mảng có " +count + "số nguyên âm")


</script>
</body>
</html>
