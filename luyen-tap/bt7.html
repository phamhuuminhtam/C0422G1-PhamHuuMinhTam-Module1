<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình cho người dùng nhập vào :
        1 mảng số nguyên ( độ dài của mảng do người
        dùng lựa chọn ) và 1 số nguyên number bất kì.
        Nếu number là số lẻ, thì tất cả số chẵn trong
        mảng sẽ tăng lên 1 đơn vị.Ngược lại nếu
        number là số chẵn thì tất cả số lẻ trong mảng
        tăng lên 1 đơn vị.
        Yêu cầu hiển thị ra màn hình: Mảng số nguyên
        trước khi thay đổi, số người dùng nhập vào và
        mảng sau khi thay đổi</title>
</head>
<body>
<script>
    var arr=[]
    var num=prompt("nhập số phần tử của mảng")
    for (var i=0; i<num;i++){
        arr[i]= parseInt( prompt("nhập phần tử thứ " + (i+1)))
    }
    var check=parseInt(prompt("nhập số nguyên bất kỳ"))
    document.write("mảng cũ là: "+ arr+"<br>");
    if (check%2==0){
        for (var i=0; i<arr.length;i++){
            if (arr[i]%2!=0){
                arr[i]= arr[i]+1
            }
        } document.write(arr)
    }else {
        for (var i=0; i<arr.length;i++){
            if (arr[i]%2==0){
                arr[i]= arr[i]+1
            }
        } document.write("mảng mới là " + arr)
    }

</script>
</body>
</html>
