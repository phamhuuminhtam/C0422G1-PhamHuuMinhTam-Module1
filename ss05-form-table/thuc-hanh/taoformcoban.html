<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order form</title>
    <style>
        .fonta {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form method="get" action="simpleform.html" class="fonta">
    <h2> ORDER FORM</h2>
        <p> What would you like to buy?</p>
        <select>
                <option> A </option>
                <option> B (+0.5$)</option>
                <option> c (+0.5$)</option>
        </select>
    <h2>How many would you like to order??</h2>
        <input type="radio" name="rd"/>1_$10 <br/>
        <input type="radio" name="rd"/>2 _$20><br/>
        <input type="radio" name="rd"/>3 _$30><br/>
    <h2>Name <span style="color: red">*</span> </h2>
        <input type="text" name="first name"placeholder="FirstName" size="15"/>
        <input type="text" name="last name"placeholder="LastName" size="15"/>
    <h2>Email</h2>
        <input type="text" name="email" size="40"/>
    <h2>Phone Number</h2>
        <input type="text" name="phone1" size="10"/> -
        <input type="text" name="phone2" size="10"/> -
        <input type="text" name="phone3" size="10"/>
    <p><input type="button" name="submit" value="submit"></p>
</form>
</body>
</html>
