<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let number=prompt("nhập số muốn kiểm tra")
    isPrime(number)
    function isPrime(number){
    var count=0
        for (var i=2; i<number; i++){
            if (number %i==0){
                count++;
                break;
            }
        }if (count==0) {
            alert(number + " là số nguyên tố");

        } else
            alert(number + " không phải là số nguyên tố")
    }
</script>
</body>
</html>
