<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min</title>
</head>
<body>
<script>
    let a =-35
    let b=-17
    let c=-10
    document.write( findMin(a,b,c))
    function findMin(a,b,c) {
        let min=a
        if (min >b) {
           min =b
        }
        if (min>c){
           min=c
        }
        return min
    }
</script>
</body>
</html>
