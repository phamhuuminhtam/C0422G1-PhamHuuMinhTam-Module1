<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đôi - _</title>
</head>
<body>
<script>
    var al=prompt("nhập số phần tử của mảng")
    var arr=[]
    for (var i=0; i<al;i++){
        arr[i] = prompt("nhập phần tử thứ " +(i+1)+ " của mảng")
        if (arr[i]=="-"){
            arr[i]="_"
        }
    }document.write(arr)
</script>
</body>
</html>
