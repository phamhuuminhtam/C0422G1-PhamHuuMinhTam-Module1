<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đăng ký học viên</title>
    <style>
        form{
           background-color: chartreuse;
            width: 400px;
        }
    </style>

</head>
<body>
    <center><form>
    <table cellpadding="5px">
        <tr>
            <th colspan="2" style="background-color: red"><strong>SỞ THÍCH CỦA BẠN</strong></th>
        </tr>
        <tr>
            <td align="right">Họ và Tên:</td>
            <td><input type="text" placeholder="Nhập họ và tên"></td>
        </tr>
        <tr>
            <td align="right">Email:</td>
            <td><input type="text" placeholder="Nhập Email"></td>
        </tr>
        <tr>
            <td style="vertical-align: top; text-align: right">Sở thích:</td>
            <td>
                <table>
                    <tr>
                <td><input type="checkbox" >Thể thao</td>
                <td><input type="checkbox" >Âm nhạc</td>
                <td><input type="checkbox" >Đọc sách</td>
                    </tr>
                    <tr>
                <td><input type="checkbox" >Lướt Web</td>
                <td><input type="checkbox" >Chơi game</td>
                <td><input type="checkbox" >Điện ảnh</td>
                    </tr>
                    <tr>
                <td colspan="3" span="3"><input type="checkbox" >Du lịch</td>
                    </tr>
                    <tr>
                        <td> <input type="submit" value="Gửi thông tin">  </td>
                        <td colspan="2"> <input type="reset" value="Nhập lại">  </td>
                    </tr>

                </table>
            </td>
        </tr>

    </table>



    </form>
    </center>
</body>
</html>
