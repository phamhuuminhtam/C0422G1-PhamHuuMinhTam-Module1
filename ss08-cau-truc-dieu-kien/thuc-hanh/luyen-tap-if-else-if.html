<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập if else if</title>
</head>
<body>
<script>
    let id=prompt("nhập tên đăng nhập");
    if (id=="Admin"){
        let pas = prompt('nhập mật khẩu')
        if (pas =="TheMaster") {
            document.write("Welcome");
        } else
            if (pas == "") {
                document.write("Canceled");
            } else {document.write("wrong password");}
    } else
        if (id == ""){
            document.write('cancel');
        } else {
            document.write("I don't know you");}
</script>
</body>
</html>
