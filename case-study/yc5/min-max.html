<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("nhập chiều rộng của mảng")
    let n = +prompt("nhập chiều dài của mảng")
    document.write(findMinMax(inputArray(m, n)))

    function inputArray(m,n) {
        let arr = []
        for (let i = 0; i < m; i++) {
            arr[i] = new Array()
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("nhập phần tử")
            }
        }
        return arr
    }

    function findMinMax(arr) {
        let max = arr[0][0]
        let min = arr[0][0]
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                (arr[i][j] <= min) ? min = arr[i][j] : "";
                (arr[i][j] >= max) ? max = arr[i][j] : "";
            }
        }
        console.log(min)
        console.log(max)
        let arr2 = []
        arr2.push(min)
        arr2.push(max)
        return arr2
    }

</script>
</body>
</html>
