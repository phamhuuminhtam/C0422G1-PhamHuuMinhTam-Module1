<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("nhập chiều rộng của mảng")
    let n = prompt("nhập chiều dài của mảng")
    document.write(sumEvenNumber(m,n))
    function sumEvenNumber(m,n){
        let arr=[]
        let sum =0
        for (let i =0; i<m; i++){
            arr[i] = new Array()
            for (let j=0; j<n;j++){
                arr[i][j]= +prompt("nhập phần tử")
                if (arr[i][j]%2==0){
                    sum+=arr[i][j]
                }
            }
        }
        return (sum)
    }

</script>
</body>
</html>
