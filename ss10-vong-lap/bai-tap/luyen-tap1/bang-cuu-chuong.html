<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
    <style>
        table {
            background-color: blue;
        }
        tr td {
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<center><h1 >BẢNG CỬU CHƯƠNG</h1></center>
<div id="bang9"></div>
<script>

    var bang= "<table border='1'>"
    for (var i=1; i<10; i++){
        bang=bang + "<tr>";
        for (var j=1; j<=9; j++){
            bang=bang+"<td>" + j + "x" + i + "=" + i*j + '</td>'
        }
        bang=bang+"</tr>";
    }bang=bang+"</table>";
    document.getElementById("bang9").innerHTML=bang;

</script>
</body>
</html>
